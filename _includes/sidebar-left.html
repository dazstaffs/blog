<div class="widget">
  <h2>About Me</h2>
  <img src="{{ site.baseurl }}/assets/images/profile.png" alt="Profile Picture" class="profile-img">
  <p>{{ site.author_bio }}</p>
</div>

<div class="widget">
  <h2>Categories</h2>
  <ul>
    {% for category in site.categories %}
      <li>
        <a href="{{ site.baseurl }}/categories/#{{ category[0] | slugify }}">
          {{ category[0] }} ({{ category[1].size }})
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
